<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Purchased Value Prediction</title>
    <style>
      * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: medium;
      }
      legend {
        font-size: xx-large;
      }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        
        <form action="" method="POST">
          <fieldset class="p-3">
            
            <legend class="text-center text-uppercase">Purshased value Prediction</legend>
            <!-- replace the inline Jinja2 syntax with a static value -->
            {% if prediction is defined %}
            <div class="form-row m-auto justify-content-center">
              <div class="alert alert-dismissible fade show mt-3 {% if prediction == 1 %} alert-danger {% else %} alert-success {% endif %}" role="alert">
                {% if prediction == 0 %} 
                The Customer can buy the item!
              {% else %} 
                The Customer can't buy the item!
              {% endif %}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          {% endif %}
        <div class="form-row m-auto justify-content-center">
          <label for="Age" class="col-md-4 col-sm-12 m-2 p-1">Age</label>
          <label for="EstimatedSalary" class="col-md-4 col-sm-12 m-2 p-1">EstimatedSalary</label>
        </div>
        <div class="form-row m-auto justify-content-center">
          <input type="number" min="0" class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="Age" id="" required placeholder="Age">
          <input type="number" min="0" class="col-md-4 col-sm-12 m-2 p-1 form-control"  name="EstimatedSalary" id="" required placeholder="EstimatedSalary">
        </div>
        <div class="flex-container row m-auto justify-content-center">
          <button class="btn btn-outline-success btn-block col-md-8 col-sm-12 m-2" type="submit">Predict</button>
        </div>
            </fieldset>
          </form>
      
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap
